<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  const gifURL = 'butterfly.gif'
  const bgColor = '#AED3DE'
  
  function createGif(x, y, w, h, url) {
    nn.create('img') // want to create an img elmnt 4 gif
      .set({ src: url })
      .css({ 
        'position': 'absolute',
        'left': `${x}px`,
        'top' : `${y}px`, // how to pass var into string
        'width': `${w}px`,
        'height': `${h}px`,
        'border': '1px solid black'
      })
      .addTo('body')
  }
  
  function setup() {
    // called the main function
    nn.get('body')
      .css({ 'background-color': bgColor })
    
    // position multiple gifs for grid air balloon effect
    for (let i = 0; i < 100; i++) {
      // update based on browser window size
      const sz = 140
      // const x = (nn.width / 2) - (sz / 2)
      // const y = (nn.height / 2) - (sz / 2)
      const x = nn.random(0, nn.width)
      const y = nn.random(0, nn.height)
      
      createGif(x, y, sz, sz, gifURL) // args in order
    }
  }
  
  // to listen for events
  nn.on('load', setup)
  
</script>
